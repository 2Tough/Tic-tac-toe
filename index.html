<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    
    <title>Tic tac toe</title>
</head>
<body>
    <div>
        <div class="buttons">
        <button id="restart-btn">Restart</button>
        <button id="newGame-btn">New Game</button>
        
        </div>
        <div>
            <h2 id="playerOneScore">Player 1 Score: </h2>
            <h2 id="playerTwoScore">Player 2 Score: </h2>
        </div>
        <div id="nameScreen">
            <h3 id="enterName">Enter name for 1st player</h3>
            <input required id="getName">
            <button id="getName-btn">Submit</button>
        </div>
        
    </div>
         
        
  <div class="board" id="board">
    <div class="cell" data-id="0"></div>
    <div class="cell" data-id="1"></div>
    <div class="cell" data-id="2"></div>
    <div class="cell" data-id="3"></div>
    <div class="cell" data-id="4"></div>
    <div class="cell" data-id="5"></div>
    <div class="cell" data-id="6"></div>
    <div class="cell" data-id="7"></div>
    <div class="cell" data-id="8"></div>
  </div>
  <div class="winning-message" id="winningMessage">
    <div id="data-winning-message-text"></div>
    <button id="restartButton">Restart</button>
    
  </div>
        
        
</body>
<script src="index.js"></script>
</html>
